    get:
      summary: Returns the percentage of users split based on the top apps used at
        the store, X hours before or after the store visit.
      description: Returns the percentage of users split based on the top apps used
        at the store, X hours before or after the store visit. Place of interest can
        be one or more TruFactor place id or a location co-ordinate of the place or
        a bounded region or a polygon.
      parameters:
      - name: x-api-key
        in: header
        description: Pass the API key
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: location_type
        in: query
        description: Defines how the location information about the place is passed
          to the server. The API accepts one of - "place_id", an identifier of the
          place (refer /places/ API for the details) - "point", an array of longitude
          and latitude representing a point, typically the center point of the location
          of interest. Specify the query parameter "location.radius" to restrict the
          radius of the look up for locations of interest. - "polygon" an array of
          longitude and latitude tuples representing a bounded region
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - place_id
          - point
          - polygon
      - name: location
        in: query
        description: An object representing geographical information associated with
          a location of interest. This can be represented by a simple TruFactor place
          ID or a center point the location or a bounded region or by conventional
          geo name attributes (e.g city, state).
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: start
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
          description: Start time in epoch timestamp. This parameter is optional.
            The timestamp should be specified in millisecond. If left unspecified,
            the default start time is applied. The valid start time stamp should be
            greater than start of current day minus 395 days (roughly current date
            minus 13 months).
