  /visits/top_stores:
    get:
      summary: Returns the top or bottom N stores based on the absolute as well as
        a multiple of the 50th percentile visits and user counts
      description: Returns the top or bottom N stores based on the absolute as well
        as a multiple of the 50th percentile visits and user counts. Place of interest
        can be one or more TruFactor place id or a location co-ordinate of the place
        or a bounded region or a polygon.
      parameters:
      - name: x-api-key
        in: header
        description: Pass the API key
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: place_ids
        in: query
        description: Comma separated list of place IDs. Use /places/ API to fetch
          a place ID by passing any attributes of a place (e.g city, county, state,
          zip code). If the query parameter "bounded_region" or "location" is specified,
          this parameter will be ignored.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: location
        in: query
        description: Location co-ordinates representing the place. Pass an array of
          longitude and latitude e.g [20.23, 28.12]. If the query parameter "bounded_region"
          is specified, this parameter will be ignored.
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: number
            format: float
        example:
        - 20.23
        - 28.12
      - name: bounded_region
        in: query
        description: Bounded region or a polygon representing the place of interest.
          Pass an array of array of longitude and latitude e.g [[20.23, 28.12], [20.23,
          28.12] ]
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: array
            items:
              type: number
              format: float
        example:
        - - 20.23
          - 28.12
        - - 20.23
          - 28.12
      - name: start
        in: query
        description: Start time in epoch timestamp. This parameter is optional. The
          timestamp should be specified in millisecond. If left unspecified, the default
          start time is applied. The valid start time stamp should be greater than
          start of current day minus 395 days (roughly current date minus 13 months).
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: int64
      - name: end
        in: query
        description: End time in epoch timestamp. This parameter is optional. The
          timestamp should be specified in millisecond. If left unspecified, start
          time of the current day is applied.
        required: false
        style: form
        explode: true
        schema:
          type: number
          format: int64
      - name: bottom
        in: query
        description: To fetch bottom N stores, specify the value of this parameter
          as 1. The API fetchs top N stores by default.
        required: false
        style: form
        explode: true
        schema:
          type: number
          enum:
          - 0
          - 1
      - name: top_N
        in: query
        description: Number of top or bottom stores to fetch. If unspecified, the
          default value is 25. Per request, 25 result data set is returned. Refer
          "next" parameter in the response body to fetch the next set of results.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        200:
          description: list of insights as specified in the results parameter
          headers:
            Credits:
              $ref: '#/components/responses/200Okay/headers/Credits'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
              example:
                data:
                - store_id: bfc2c04e-3db7-4f80-9b80-7167746d02a1
                  store_display_name: cvs pharmacy
                  link: http://api.trufactor.io/store/bfc2c04e-3db7-4f80-9b80-7167746d02a1
                  visits_count: 9832
                  unique_users_count: 8904
                  percentile: 90
                - store_id: 239192ba-8933-4e87-9157-e2ec58596af7
                  store_display_name: Plaza square mall
                  link: http://api.trufactor.io/store/239192ba-8933-4e87-9157-e2ec58596af7
                  visits_count: 11837
                  unique_users_count: 8032
                  percentile: 90
                next: http://api.trufactor.io/visits/top_stores/239192ba-8933-4e87-9157-e2ec58596af7/
        400:
          description: Bad input parameter. When the passed place_id is in invalid
            format (e.g in non UUID format) or when the place_id is not sent at all,
            the server will respond with HTTP 400 status code. Also, if the query
            parameters "start", "end" are invalid, the request will be rejected with
            HTTP status code 400.
          headers:
            RequestId:
              $ref: '#/components/responses/200Okay/headers/X-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        401:
          description: API key is missing or invalid
          headers:
            WWW_Authenticate:
              style: simple
              explode: false
              schema:
                type: string
        429:
          description: Raised when too many requests have been sent.
